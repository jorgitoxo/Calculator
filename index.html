<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="screen">80085</div>
        <div id="keyboard" class="buttons">
            <div id="operations">
                <button id="backspace" class="operation">⌫</button>
                <button id="clear" class="operation">∁</button>
            </div>
            <div id="numPad">
                <button id="numberSeven" class="operand">7</button>
                <button id="numberEight" class="operand">8</button>
                <button id="numberNine" class="operand">9</button>
                <button id="numberFour" class="operand">4</button>
                <button id="numberFive" class="operand">5</button>
                <button id="numberSix" class="operand">6</button>
                <button id="numberOne" class="operand">1</button>
                <button id="numberTwo" class="operand">2</button>
                <button id="numberThree" class="operand">3</button>
                <button id="numberZero" class="operand">0</button>
                <button id="decimalSeparator" class="operand">.</button>
                <button id="calculateResult" class="operation">=</button>
            </div>
            <div id="operators">
                <button id="divitionButton" class="operator">/</button>
                <button id="multiplicationButton" class="operator">*</button>
                <button id="subtractionButton" class="operator">-</button>
                <button id="additionButton" class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="./javascript/main.js" defer></script>
</body>
</html>

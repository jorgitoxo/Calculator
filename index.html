<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/stylesheet.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="lastOperationDisplay" class="lastDisplay">0</div>
            <div id="currentOperationDisplay" class="currentDisplay">0</div>
        </div>
        <div id="keyboard" class="buttons">
            <div id="operations">
                <button id="clear" class="operation">∁</button>
                <button id="backspace" class="operation">⌫</button>
            </div>
            <div id="numPad">
                <button id="numberSeven" class="operand" value="7">7</button>
                <button id="numberEight" class="operand" value="8">8</button>
                <button id="numberNine" class="operand" value="9">9</button>
                <button id="numberFour" class="operand" value="4">4</button>
                <button id="numberFive" class="operand" value="5">5</button>
                <button id="numberSix" class="operand" value="6">6</button>
                <button id="numberOne" class="operand" value="1">1</button>
                <button id="numberTwo" class="operand" value="2">2</button>
                <button id="numberThree" class="operand" value="3">3</button>
                <button id="numberZero" class="operand" value="0">0</button>
                <button id="decimalSeparator" class="operand" value=".">.</button>
                <button id="calculateResult" class="operation" value="=">=</button>
            </div>
            <div id="operators">
                <button id="divitionButton" class="operator">/</button>
                <button id="multiplicationButton" class="operator">*</button>
                <button id="subtractionButton" class="operator">-</button>
                <button id="additionButton" class="operator">+</button>
            </div>
        </div>
    </div>
    <script src="./javascript/main.js" defer></script>
</body>
</html>
